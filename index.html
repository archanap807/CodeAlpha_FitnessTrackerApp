<!DOCTYPE html>
<html>
<head>
    <title>Fitness Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Fitness Tracker</h2>

    <input id="activity" placeholder="Activity (Running)">
    <input id="duration" type="number" placeholder="Duration (mins)">
    <input id="calories" type="number" placeholder="Calories Burned">

    <button onclick="addActivity()">Add Activity</button>

    <ul id="activityList"></ul>

    <h3>Total Calories: <span id="totalCalories">0</span></h3>
</div>

<script src="script.js"></script>
</body>
</html>
